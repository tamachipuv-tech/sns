<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>MySNS</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <h1>MySNS</h1>
  <div id="profileInfo"></div>
  <button onclick="logout()">ログアウト</button>
</header>

<section id="profileEdit">
  <h3>プロフィール編集</h3>
  <input type="file" id="newIconFile" accept="image/*">
  <textarea id="newBioText" placeholder="自己紹介"></textarea>
  <button onclick="editProfile()">更新</button>
</section>

<section id="postForm">
  <textarea id="postContent" placeholder="投稿内容"></textarea><br>
  <input type="file" id="imageFile" accept="image/*"><br>
  <input type="text" id="videoUrl" placeholder="動画URL">
  <button onclick="uploadPost()">投稿</button>
</section>

<section id="posts"></section>

<script src="script.js"></script>
<script>
  showProfile();
  loadPosts();
</script>
</body>
</html>
